{% extends 'base.html' %}
{% block page_content %}

<div class="items-container">
    <div class="item">
        <h1>Delete Recipe</h1>
        <h1>Are you sure you want to delete this recipe?</h1>
        <form method="POST" action="{% url 'delete recipe' recipe.pk %}">
            {{ form }}
            {% csrf_token %}
            <input type="submit" class="button delete" value="Delete">
        </form>
    </div>
</div>
{% endblock %}
