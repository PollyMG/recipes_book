{% extends 'base.html' %}
{% block page_content %}
<h1>Change Your Password</h1>
    <div class="items-container">
    <div class="item">
        <form method="POST" action="{% url 'change password' %}">
            {{ form }}
            {% csrf_token %}
            <input type="submit" class="button edit" value="Change Password">
        </form>
    </div>
</div>
{% endblock %}
